<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deneme Puan Hesaplayıcı</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Özel CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Deneme Puan Hesaplayıcı</h1>

        <table class="table table-bordered calculator-table">
            <thead>
                <tr>
                    <th>Ders</th>
                    <th>Soru Sayısı</th>
                    <th>Doğru</th>
                    <th>Yanlış</th>
                    <th>Net</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Edebiyat</td>
                    <td>30</td>
                    <td><input type="number" class="form-control correct" data-max="20"></td>
                    <td><input type="number" class="form-control wrong" data-max="20"></td>
                    <td><input type="number" class="form-control net" readonly></td>
                </tr>
                <tr>
                    <td>Tarih</td>
                    <td>10</td>
                    <td><input type="number" class="form-control correct" data-max="20"></td>
                    <td><input type="number" class="form-control wrong" data-max="20"></td>
                    <td><input type="number" class="form-control net" readonly></td>
                </tr>
                <tr>
                    <td>Coğrafya</td>
                    <td>10</td>
                    <td><input type="number" class="form-control correct" data-max="20"></td>
                    <td><input type="number" class="form-control wrong" data-max="20"></td>
                    <td><input type="number" class="form-control net" readonly></td>
                </tr>
                <tr>
                    <td>Felsefe</td>
                    <td>5</td>
                    <td><input type="number" class="form-control correct" data-max="10"></td>
                    <td><input type="number" class="form-control wrong" data-max="10"></td>
                    <td><input type="number" class="form-control net" readonly></td>
                </tr>
                <tr>
                    <td>Din Kültürü ve Ahlak Bilgisi</td>
                    <td>5</td>
                    <td><input type="number" class="form-control correct" data-max="10"></td>
                    <td><input type="number" class="form-control wrong" data-max="10"></td>
                    <td><input type="number" class="form-control net" readonly></td>
                </tr>
                <tr>
                    <td>Matematik</td>
                    <td>30</td>
                    <td><input type="number" class="form-control correct" data-max="10"></td>
                    <td><input type="number" class="form-control wrong" data-max="10"></td>
                    <td><input type="number" class="form-control net" readonly></td>
                </tr>
                <tr>
                    <td>Fizik</td>
                    <td>10</td>
                    <td><input type="number" class="form-control correct" data-max="20"></td>
                    <td><input type="number" class="form-control wrong" data-max="20"></td>
                    <td><input type="number" class="form-control net" readonly></td>
                </tr>
                <tr>
                    <td>Kimya</td>
                    <td>10</td>
                    <td><input type="number" class="form-control correct" data-max="20"></td>
                    <td><input type="number" class="form-control wrong" data-max="20"></td>
                    <td><input type="number" class="form-control net" readonly></td>
                </tr>
                <tr>
                    <td>Biyoloji</td>
                    <td>10</td>
                    <td><input type="number" class="form-control correct" data-max="20"></td>
                    <td><input type="number" class="form-control wrong" data-max="20"></td>
                    <td><input type="number" class="form-control net" readonly></td>
                </tr>
            </tbody>
        </table>

        <div class="col-md-6 result-box mb-3">
            <h5>Puan</h5>
            <input type="text" class="form-control" id="deneme-score" readonly>
        </div>
        <div class="col-md-6 mb-3">
            <button class="btn btn-primary w-100" onclick="calculate()">Hesapla</button>
            <button class="btn btn-danger w-100 mt-2" onclick="resetForm()">Temizle</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
