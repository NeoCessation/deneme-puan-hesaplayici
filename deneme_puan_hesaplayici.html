<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deneme Puan hesaplayıcı</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculator-table th {
            background-color: #fea330;
            color: white;
        }
        .result-box {
            background-color: #e41f28;
            color: white;
            padding: 15px;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            .mobile-hidden {
                display: none;
            }
        }
    </style>
    <div class="container my-5">
    <h1 class="text-center mb-4">Deneme Puan Hesaplayıcı</h1>

<table class="table table-bordered calculator-table">
    <thead>
        <tr>
            <th>Ders</th>
            <th>Soru Sayısı</th>
            <th>Doğru</th>
            <th>Yanlış</th>
            <th>Net</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Edebiyat</td>
            <td>30</td>
            <td><input type="number" class="form-control correct" data-max="20"></td>
            <td><input type="number" class="form-control wrong" data-max="20"></td>
            <td><input type="number" class="form-control net" readonly></td>
        </tr>
        <tr>
            <td>Tarih</td>
            <td>10</td>
            <td><input type="number" class="form-control correct" data-max="20"></td>
            <td><input type="number" class="form-control wrong" data-max="20"></td>
            <td><input type="number" class="form-control net" readonly></td>
        </tr>
        <tr>
            <td>Coğrafya</td>
            <td>10</td>
            <td><input type="number" class="form-control correct" data-max="20"></td>
            <td><input type="number" class="form-control wrong" data-max="20"></td>
            <td><input type="number" class="form-control net" readonly></td>
        </tr>
        <tr>
            <td>Felsefe</td>
            <td>5</td>
            <td><input type="number" class="form-control correct" data-max="10"></td>
            <td><input type="number" class="form-control wrong" data-max="10"></td>
            <td><input type="number" class="form-control net" readonly></td>
        </tr>
        <tr>
            <td>Din Kültürü ve Ahlak Bilgisi</td>
            <td>5</td>
            <td><input type="number" class="form-control correct" data-max="10"></td>
            <td><input type="number" class="form-control wrong" data-max="10"></td>
            <td><input type="number" class="form-control net" readonly></td>
        </tr>
        <tr>
            <td>Matematik</td>
            <td>30</td>
            <td><input type="number" class="form-control correct" data-max="10"></td>
            <td><input type="number" class="form-control wrong" data-max="10"></td>
            <td><input type="number" class="form-control net" readonly></td>
        </tr>
        <!-- Additional subjects you mentioned -->
        <tr>
            <td>Fizik</td>
            <td>10</td>
            <td><input type="number" class="form-control correct" data-max="20"></td>
            <td><input type="number" class="form-control wrong" data-max="20"></td>
            <td><input type="number" class="form-control net" readonly></td>
        </tr>
        <tr>
            <td>Kimya</td>
            <td>10</td>
            <td><input type="number" class="form-control correct" data-max="20"></td>
            <td><input type="number" class="form-control wrong" data-max="20"></td>
            <td><input type="number" class="form-control net" readonly></td>
        </tr>
        <tr>
            <td>Biyoloji</td>
            <td>10</td>
            <td><input type="number" class="form-control correct" data-max="20"></td>
            <td><input type="number" class="form-control wrong" data-max="20"></td>
            <td><input type="number" class="form-control net" readonly></td>
        </tr>
    </tbody>
</table>

    <div class="col-md-6 result-box mb-3"> <!-- mb-3 ile alt kısmına 3 birimlik boşluk eklenir -->
    <h5>Puan</h5>
    <input type="text" class="form-control" id="lgs-score" readonly>
</div>
<div class="col-md-6 mb-3">
    <button class="btn btn-primary w-100" onclick="calculate()">Hesapla</button>
    <button class="btn btn-danger w-100 mt-2" onclick="resetForm()">Temizle</button>
</div>
</div>
<script>
function calculate() {
    // Net hesaplama
    document.querySelectorAll('.correct').forEach((input, index) => {
        const correct = parseInt(input.value) || 0;
        const wrong = parseInt(document.querySelectorAll('.wrong')[index].value) || 0;
        const net = correct - (wrong / 4);
        document.querySelectorAll('.net')[index].value = net.toFixed(2);
    });

    // Puan hesaplama formülü
    const nets = Array.from(document.querySelectorAll('.net')).map(n => parseFloat(n.value));

    let totalScore = 100; // Sabit terim
    nets.forEach((net, index) => {
        // 0. ve 1. indexler edebiyat ve matematik için
        const coefficient = (index === 0 || index === 5) ? 4.40 : 2.2666;
        totalScore += net * coefficient;
    });

    document.getElementById('lgs-score').value = totalScore.toFixed(2);
}

function resetForm() {
    document.querySelectorAll('input').forEach(input => input.value = '');
}
</script>
</head>
